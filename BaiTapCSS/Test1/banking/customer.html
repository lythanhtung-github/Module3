<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Customer manager</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7 btn-a">
                    <a class="btn btn-outline-light" href="transfer-list.html"><i class="fa-solid fa-clock-rotate-left"></i>
                        Transfer
                        money Information</a>
                    <a class="btn btn-outline-light" href="addCustomer.html" title="Hello" id="id1"><i
                            class="fa-solid fa-square-plus"></i> Add New
                        Customer</a>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th colspan="5">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">1004</td>
                    <td class="text-center">Nguyễn văn A</td>
                    <td class="text-center">nguyenvana@gmail.com</td>
                    <td class="text-center">0999999999</td>
                    <td class="text-center">Thừa Thiên Huế</td>
                    <td class="text-right">20,000,000</td>
                    <td>
                        <a class="btn btn btn-outline-dark" title="Edit" data-toggle="tooltip"
                            href="updateCustomer.html" data-bs-original-title="Edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-success" title="Deposit" data-toggle="tooltip" 
                        href="deposit.html" data-bs-original-title="Edit">
                            <i class="fa-regular fa-square-plus"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip" 
                        href="withdraw.html"
                            data-bs-original-title="Edit">
                            <i class="fa-regular fa-square-minus"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-info" title="Transfer" data-toggle="tooltip" 
                        href="transfer.html"
                            data-bs-original-title="Edit">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip" href="#"
                            data-bs-original-title="Edit">
                            <i class="fa-solid fa-ban"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    let icons = document.querySelectorAll('[data-toggle="tooltip"]');
    icons.forEach((icon) => {
        new bootstrap.Tooltip(icon);
    })
</script>

</html>
