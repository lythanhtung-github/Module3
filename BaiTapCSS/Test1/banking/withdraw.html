<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Withdraw</title>
    <style>

        *{
            box-sizing: border-box;
        }
        .form-create{
            display: flex;
            justify-content: space-between;
        }

        .row{
            margin-top: 30px;
            display: flex;
            flex-direction: columns;
        }

        .row p{
            font-weight: bold;
            margin: 10px 0;
        }

        .btn-action button{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="row">
                <div class="col-sm-9">
                    <h1>Withdraw money from the customer's account</h1>
                </div>
                <div class="col-sm-3 btn-a">
                    <a class="btn btn-outline-light" href="customer.html" title="Hello" id="id1"><i
                            class="fa fa-list"></i> List of customers
                    </a>
                </div>
            </div>
        </div>
        <div class="form-create">
            <div class="row col-6">
                <div class ="col-ms-6">
                    <p>Customer ID</p>
                    <input class="form-control" type="text" readonly>
                </div>
                <div class ="col-ms-6">
                    <p>Current balance ($)</p>
                    <input class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="row col-6">
                <div class ="col-ms-6">
                    <p>Full Name</p>
                    <input class="form-control" type="text" readonly>
                </div>
                <div class ="col-ms-6">
                    <p>Transaction Amount ($)</p>
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="btn-action">
            <button class="btn btn-outline-warning" type="text">
                <i class="fa-solid fa-plus"></i> Withdraw
            </button>
        </div>
    </div>

</body>

</html>
