                    </div>
                    <form action="" class ="row">
                        <div class="col col-md-4 form-image">
                            <img src="https://cdn01.dienmaycholon.vn/filewebdmclnew/DMCL21/Picture//Apro/Apro_product_31428/iphone-14-pro-m_main_686_450.png.webp"

                        </div>
                        <div class="col col-md-4">
                            <span style="display:none"></span>
                            <div class="form-field">
                                <input type="text" class ="form-input" placeholder=" "/>
                                <label class ="form-label">Tên sản phẩm</label>
                            </div>
                            <label class ="error-label"> </label>
                            <div class="form-field">
                                <input type="number" class ="form-input" placeholder=" " min="1000000"/>
                                <label class ="form-label">Giá</label>
                            </div>
                            <label class ="error-label"> </label>
                            <div class="form-field">
                                <input type="number" class ="form-input" placeholder=" " min="1"/>

                            </div> 
                            <label class ="error-label"> </label>
                            <div>
                                <button type="button" class="btn btn-success"><i class="fa-solid fa-plus"></i> Thêm sản phẩm</button>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-field">
                                <textarea class="form-input" rows="4" placeholder=" "></textarea>
                                <label class="form-label" id="form-label-textarea" >Chi tiết</label>
                              </div>
                            <label class ="error-label"> </label>
                            <div class="form-field">
                                <input id="image-src" onchange="changeImage()" type="text" class ="form-input" placeholder=" "/>
                                <label class ="form-label">Hình ảnh</label>
                            </div> 
                            <label class ="error-label"> </label>
